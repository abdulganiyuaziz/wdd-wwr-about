<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | White Water Rafting</title>
  <meta name="description" content="Contact White Water Rafting for questions, reservations, or general inquiries. Find our location, meet the team, and send us a message.">
  <link rel="stylesheet" href="rafting.css">
</head>

<body>
  <header>
    <img src="../images/logo.jpeg" alt="Rafting Site Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>

    <h1>Contact Us</h1>

    <!-- COMPANY INFORMATION -->
    <section class="company-info">
      <h2>Company Information</h2>

      <p><strong>Address:</strong> 123 Canyon River Road, Boise, ID 83702</p>
      <p><strong>Phone:</strong> (208) 555-1234</p>
      <p><strong>Email:</strong> info@wwrrafting.com</p>

      <h3>Our Location</h3>
      <iframe 
        src="YOUR_GOOGLE_MAP_EMBED_URL_HERE"
        allowfullscreen 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <!-- EMPLOYEE PROFILES -->
    <section class="employees">
      <h2>Meet Our Team</h2>

      <figure>
        <img src="../images/employee1.jpeg" alt="John Doe - Lead Guide">
        <figcaption>John Doe — Lead Guide</figcaption>
      </figure>

      <figure>
        <img src="../images/employee2.jpeg" alt="Sarah Smith - Reservations Manager">
        <figcaption>Sarah Smith — Reservations Manager</figcaption>
      </figure>

      <figure>
        <img src="../images/employee3.jpeg" alt="Mike Johnson - Safety Director">
        <figcaption>Mike Johnson — Safety Director</figcaption>
      </figure>
    </section>

    <!-- CONTACT FORM -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>

      <form action="thankyou.html" method="post">
        
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
          <legend>Purpose of Your Message</legend>

          <label>
            <input type="radio" name="purpose" value="general" required>
            General Inquiry
          </label>

          <label>
            <input type="radio" name="purpose" value="reservation">
            Reservation Question
          </label>

          <label>
            <input type="radio" name="purpose" value="suggestion">
            Website Suggestion
          </label>
        </fieldset>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label class="subscribe">
          <input type="checkbox" name="subscribe">
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit" class="submit-btn">Send Message</button>

      </form>
    </section>

  </main>

  <footer>
    <p>©2025 Water Rafting | Created by ABDUL GANIYU ABDUL AZIZ</p>

    <div class="social">
      <a href="#"><img src="../images/facebook-icon.png" alt="Facebook"></a>
      <a href="#"><img src="../images/twitter-icon.png" alt="Twitter"></a>
      <a href="#"><img src="../images/instagram-icon.jpeg" alt="Instagram"></a>
    </div>
  </footer>

</body>
</html>
